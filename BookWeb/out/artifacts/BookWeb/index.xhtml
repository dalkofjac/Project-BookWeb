<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="page_template.xhtml">
   <ui:param name="pageTitle" value="BookWeb page"/>
   <ui:define name="main_content" >
      <section class="pre_main">
         <p>Harry Potter books:</p>
      </section>
      <section class="main_content">
          <h:form>
              <ui:repeat value="#{bookService.allMyBooks}" var="b">
                  <ui:decorate template="book_template.xhtml">
                      <ui:param name="b" value="#{b}"/>
                      <ui:define name="book-description">
                          <p>Author: #{b.author}</p>
                          <p>Pages: #{b.numberOfPages}</p>
                      </ui:define>
                  </ui:decorate>
              </ui:repeat>
          </h:form>
      </section>
   </ui:define>
</ui:composition>
</html>
